<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div id="panelLayout">
            <div id="characterSheet" class="darkPanel"></div>
            <div id="mainView">
                <div id="dieControls" class="darkPanel"></div>
                <div id="rollPanel">
                    <div id="rollRowContainer"></div>
                    <div id="rollResultContainer">
                        <div class="h1" hidden id="rollResult">Roll result: <span class="inter-bold" id="rollResultInteger"></span></div>
                        <div hidden id="penaltyText" class="caption">Current penalty, <span id="penaltyCount">0</span></div>
                        <div id="helperText" class="body nullState">Select a trait or attribute to roll</div>
                        <button class="button-primary" id="rollButton" disabled onclick="clickRoll(naturalTraitDieCount, naturalTraitDieSides)">Roll</button>
                    </div>
                </div>
                <div id="bottomRow">
                    <div id="chipPanel"></div>
                    <div id="tipPanel" class="darkPanel">
                        <div id="tipTitle"></div>
                        <div id="tipBody"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="javascript/garretCharacterSheet.js"></script>
    <script type="text/javascript" src="javascript/tips.js"></script>
    <script type="text/javascript" src="javascript/math.js"></script>
    <script type="text/javascript" src="javascript/dice.js"></script>
    <script type="text/javascript" src="javascript/renderCharacterSheet.js"></script>
    <script type="text/javascript" src="javascript/rollPanelFunctions.js"></script>
    </html>
